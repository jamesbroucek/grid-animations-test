<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The Virtual Museum of Home</title>
		<meta name="james broucek" content="virtual museum" />
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,500,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="sponsor/pater.css" />
		<script>document.documentElement.className = 'js';</script>
	</head>
	<body class="loading">
		<main>

			<header class="main-header">
				<h1 class="main-header__title">The Virtual Museum of Home</h1>
			</header>

			<div class="content content--side">
				<div class="control control--grids">
					<span class="control__title">categories</span>
					<div class="control__item">
						<input class="control__radio" type="radio" name="grid-type" value="grid--type-a" id="control-grid-a" checked>
						<label class="control__label" for="control-grid-a">technology</label>
					</div>
					<div class="control__item">
						<input class="control__radio" type="radio" name="grid-type" value="grid--type-b" id="control-grid-b">
						<label class="control__label" for="control-grid-b">economics</label>
					</div>
					<div class="control__item">
						<input class="control__radio" type="radio" name="grid-type" value="grid--type-c" id="control-grid-c">
						<label class="control__label" for="control-grid-c">religion</label>
					</div>
				</div>	
			</div>

			<div class="content content--side content--right">
				<div class="control control--effects">
					<span class="control__title">decades</span>
					<button class="control__btn" data-fx="Hapi">1860-79</button>
					<button class="control__btn" data-fx="Amun">1870-79</button>
					<button class="control__btn" data-fx="Kek">1880-89</button>
					<button class="control__btn" data-fx="Isis">1890-99</button>
					<button class="control__btn" data-fx="Montu">1900-09</button>
					<button class="control__btn" data-fx="Osiris">1910-19</button>
					<button class="control__btn" data-fx="Satet">1920-29</button>
					<button class="control__btn" data-fx="Atum">1930-39</button>
					<button class="control__btn" data-fx="Ra">1940-49</button>
					<button class="control__btn" data-fx="Sobek">1950-59</button>
					<button class="control__btn" data-fx="Ptah">1960-69</button>
					<button class="control__btn" data-fx="Bes">1970-79</button>
					<button class="control__btn" data-fx="Seker">1980-89</button>
					<button class="control__btn" data-fx="Nut">1990-99</button>
					<button class="control__btn" data-fx="Shu">2000-10</button>
				</div>
			</div>

			<div class="content content--center">
				<div class="grid">
					<div class="grid__sizer"></div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Abraham_Lincoln.png" id="abraham-lincoln" title="Abraham Lincoln"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Alexander_Graham_Bell.png" id="alexander-graham-bell" title="Alexander Graham Bell"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Charles_G_Finney.png" id="charles-finney" title="Charles G. Finney"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Dorothea_Dix.png" id="dorothea-dix" title="Dorothea Dix"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Frederick_Douglass.png" id="frederick-douglass" title="Frederick Douglass"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Harriet_Tubman.png" id="harriet-tubman" title="Harriet Tubman"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Hatred.png" id="hatred" title="Hatred"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Hiram_Rhodes_Revels.png" id="hiram-rhodes-revels" title="Hiram Rhodes Revels"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/J_P_Morgan.png" id="jp-morgan" title="J.P. Morgan"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Jacobson_vs_Massachusetts.png" id="jacobson-vs-massachusetts" title="Jacobson vs Massachusetts"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Jefferson_Davis.png" id="jefferson-davis" title="Jefferson Davis"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/John_Brown.png" id="john-brown" title="John Brown"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Laura_Cornelius_Kellogg.png" id="laura-cornelius-kellogg" title="Laura Cornelius Kellogg"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Mark_Twain.png" id="mark-twain" title="Mark Twain"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Mary_Tape.png" id="mary-tape" title="Mary Tape"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/race.png" id="race" title="Race"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Samuel_Morse.png" id="samuel-morse" title="Samuel Morse"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/The_Gilded_Age.png" id="gilded-age" title="The Gilded Age"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/The_Telegraph.png" id="telegraph" title="The Telegraph"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/The-Transcontinental-Railroad.png" id="transcontinental-railroad" title="The Transcontinental Railroad"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/Thomas_Edison.png" id="thomas-edison" title="Thomas Edison"/></a>
					</div>

					<div class="grid__item">
						<a class="grid__link" href="#"><img class="grid__img" src="img/pogs/William_James.png" id="william-james" title="William James"/></a>
					</div>

				</div>

			</div>
			
			<section class="content content--related">
				<p class="media-related"><a href="https://tympanus.net/codrops/advertise/#advertise_demo">Become a demo sponsor</a></p>
				<p class="media-related">If you enjoyed this demo you might also like:</p>
				<a class="media-item" href="https://tympanus.net/Development/ImageGridEffects/">
					<img class="media-item__img" src="img/related/ImageGridEffects.jpg">
					<h3 class="media-item__title">Image Grid Effects</h3>
				</a>
				<a class="media-item" href="https://tympanus.net/Development/GridLoadingEffects/">
					<img class="media-item__img" src="img/related/LoadingEffectsGridItems.jpg">
					<h3 class="media-item__title">Loading Effects for Grid Items</h3>
				</a>
				<a class="media-item" href="https://tympanus.net/Development/IsometricGrids/">
					<img class="media-item__img" src="img/related/IsometricGrids.png">
					<h3 class="media-item__title">Isometric Grids</h3>
				</a>
				<a class="media-item" href="https://tympanus.net/Development/AnimatedGridLayout/">
					<img class="media-item__img" src="img/related/AnimatedGridLayout.jpg">
					<h3 class="media-item__title">Animated Grid Layout</h3>
				</a>
			</section>
		</main>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/masonry.pkgd.min.js"></script>
		<script src="js/anime.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
